<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="10">
        <caption>Economia Mensal</caption><!--explicação do que vai ser a tabela-->
        <tr><!--tr = table row(row = linha em inglês)-->
            <th>Mês</th><!--th = usado para titulo das colunas-->
            <th>Valor</th>
            <th>Teste</th>
        </tr>
        <tr>
            <td>Janeiro</td><!--td = usado para linhas das colunas-->
            <td>fevereiro</td>
            <td>Março</td>
        </tr>
        <tr>
            <td>$500</td>
            <td>$1000</td>
            <td>$99</td>
        </tr>
    </table>
</body>
</html>
